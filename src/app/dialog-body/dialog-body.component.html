<h2 mat-dialog-title>Stop Recording</h2>

<mat-dialog-content>
  <p>Do you want to continue the test?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="mat-raised-button" [mat-dialog-close]="false">Continue</button>&nbsp;&nbsp;
  <button class="mat-raised-button" [mat-dialog-close]="true" (click)="goSymbol()">Stop</button>
</mat-dialog-actions>
