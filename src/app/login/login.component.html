<h1 class="display-5 text-center">User Registration</h1>
<div> </div>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="surName" #surName="ngModel" [(ngModel)]="service.formData.surname" class="form-control"
           placeholder="Surname" required>
    <div *ngIf="surName.invalid && surName.touched" class="validation-error">Surname is required.</div>
  </div>
  <div class="form-group">
    <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.name" class="form-control"
           placeholder="Full name" required>
    <div *ngIf="Name.invalid && Name.touched" class="validation-error">User name is required.</div>
  </div>
  <div class="form-group">
    <input name="age" #Age="ngModel" [(ngModel)]="service.formData.age" class="form-control"
           placeholder="Age" required>
    <div *ngIf="Age.invalid && Age.touched" class="validation-error">Age is required.</div>
  </div>
  <div class="form-group">
    <input name="genre" #Genre="ngModel" [(ngModel)]="service.formData.genre" class="form-control"
           placeholder="Genre" required>
    <div *ngIf="Genre.invalid && Genre.touched" class="validation-error">Genre is required.</div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid"
            class="btn btn-lg btn-block btn btn-outline-success">Submit</button>
  </div>
</form>
<div class="error" *ngIf="message">
  <h5 class="text-success">{{ message }}</h5>
  <button mat-raised-button routerLink="../explain-btact" routerLinkActive="acvtive">Start test</button>
</div>
