<div class="background">
  <h1 class="login-title">Introduce Yourself!</h1>

  <div align="center">
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
      <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
      <div class="form-group">
        <input type="text" name="surName" #surName="ngModel" [(ngModel)]="service.formData.surname" class="box"
               placeholder="Surname" required>
        <div *ngIf="surName.invalid && surName.touched" style="text-align: center">Surname is required.</div>
      </div>
      <br><br>
      <div class="form-group">
        <input type="text" name="Name" #Name="ngModel" [(ngModel)]="service.formData.name" class="box"
               placeholder="Name" required>
        <div *ngIf="Name.invalid && Name.touched" style="text-align: center">Name is required.</div>
      </div>
      <br><br>
      <div class="form-group">
        <input type="number" name="age" #Age="ngModel" [(ngModel)]="service.formData.age" class="box"
               placeholder="Age" min="18" step="1" oninput="validity.valid||(value='');" required>
        <div *ngIf="Age.invalid && Age.touched" style="text-align: center">Age is required.</div>
      </div>
      <br><br>
      <div class="form-group">
        <input list="genre" name="genre" #Genre="ngModel" [(ngModel)]="service.formData.genre" class="box"
               placeholder="Genre" oninput="validity.valid||(value='');" required>
        <datalist id="genre">
          <option name="Male">Male</option>
          <option name="Female">Female</option>
          <option name="Not Binary">Not Binary</option>
        </datalist>
        <div *ngIf="Genre.invalid && Genre.touched" style="text-align: center">Genre is required.</div>
      </div>
      <br><br>
      <div class="form-group">
        <input name="testID" #testID="ngModel" [(ngModel)]="service.formData.testID" class="box"
               placeholder="Test ID" required>
        <div *ngIf="testID.invalid && testID.touched" style="text-align: center">Test ID is required.</div>
      </div>
      <br><br>
      <div class="form-group" align="center">
        <button color="primary" mat-raised-button type="submit" [disabled]="form.invalid"
                class="btn btn-lg btn-block btn btn-outline-success">Submit</button>
        &nbsp;
        <button color="primary" mat-raised-button [disabled]="!startTest" routerLink="../explain-btact"
                routerLinkActive="active">Start test</button>
      </div>
      <br>
    </form>
  </div>
</div>
